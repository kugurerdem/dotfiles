# picom configuration file

# Enable picom
enable = true;

# Enable fading effect
fade = true;

# Fade steps for transitions (0.07 is the time in seconds for the fade-in/fade-out)
fade-in-step = 0.04;
fade-out-step = 0.03;

# Shadow effect for windows
shadow = true;
shadow-radius = 12;
shadow-offset-x = -10;
shadow-offset-y = -10;
shadow-opacity = 0.7;

# Animation for opening/closing windows
frame-opacity = 0.9;

# Refresh interval for screen updates
backend = "glx";
vsync = true;
